[package]
name = "raydium-cp-swap"
version = "0.2.0"
description = "Raydium constant product AMM, supports Token2022 and without Openbook"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "lib"]
name = "raydium_cp_swap"

[features]
no-entrypoint = []
no-log-ix-name = []
no-idl = []
cpi = ["no-entrypoint"]
default = []
enable-log = []
devnet = []
client = []
anchor-debug = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]
test-sbf = []

[dependencies]
anchor-lang = { version = "=0.31.1", features = ["init-if-needed", "idl-build"] }
anchor-spl = { version = "=0.31.1", git = "https://github.com/lightprotocol/anchor", rev = "d8a2b3d9", features = ["memo", "metadata", "idl-build"] }
spl-token-2022 = { version = "7.0.0", features = ["no-entrypoint"] }
spl-math = { version = "0.3", features = ["no-entrypoint"] }
uint = "0.10.0"
solana-security-txt = "1.1.1"
bytemuck = { version = "1.4.0", features = ["derive", "min_const_generics"] }
arrayref = { version = "0.3.6" }

light-sdk = { path = "./../../../light-protocol/sdk-libs/sdk", features = ["anchor", "anchor-discriminator-compat", "v2"] }
light-sdk-types = { path = "./../../../light-protocol/sdk-libs/sdk-types", features = ["v2"] }
light-hasher = { path = "./../../../light-protocol/program-libs/hasher", features = ["solana"] }
light-macros = { path = "./../../../light-protocol/program-libs/macros", features = ["solana"] }
light-sdk-macros = { path = "./../../../light-protocol/sdk-libs/macros", features = ["anchor-discriminator-compat"] }
light-compressed-account = { path = "./../../../light-protocol/program-libs/compressed-account", features = ["anchor"] }
light-compressed-token-sdk = { path = "./../../../light-protocol/sdk-libs/compressed-token-sdk", features = ["anchor"] }
light-ctoken-types = { path = "./../../../light-protocol/program-libs/ctoken-types", features = ["anchor"] }


[dev-dependencies]
quickcheck = "1.0.3"
proptest = "1.0"
rand = "0.9.0"

light-program-test = { path = "./../../../light-protocol/sdk-libs/program-test", features = ["v2"] }
light-client = { path = "./../../../light-protocol/sdk-libs/client", features = ["v2"] }
light-compressible-client = { path = "./../../../light-protocol/sdk-libs/compressible-client", features = ["anchor"] }


[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
overflow-checks = true
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

