[workspace]
resolver = "2"
members = ["programs/*", "client"]

# Force newer proc-macro2 version compatible with Rust 1.87
[workspace.dependencies]
proc-macro2 = "1.0.95"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
